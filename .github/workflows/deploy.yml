name: Deploy React Vite app to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

# VITE_API_HOST will be provided via repository Variables (Settings → Secrets and variables → Actions → Variables)
# This keeps the value out of source and allows changing per-environment without editing the workflow.

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dashboard
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: './dashboard/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Use repository-level Actions Variable named VITE_API_HOST (not a secret)
          # Create it under: Settings → Secrets and variables → Actions → Variables
          VITE_API_HOST: ${{ vars.VITE_API_HOST }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dashboard/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4