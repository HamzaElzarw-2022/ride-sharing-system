spring.application.name=simulation

# Scenario defaults (can be overridden via env or command-line: --sim.driver-count=50)
sim.driver-count=3
sim.rider-count=1
sim.duration-seconds=500
sim.time-factor=1.0
sim.seed=42

core.base-url=http://localhost:8080
sim.driver.default-password=Passw0rd!
sim.driver.email-domain=sim.rss

# RabbitMQ connection (adjust host for Docker if needed)
spring.rabbitmq.listener.simple.missing-queues-fatal=false
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

# TTL for pending trip requests (seconds)
simulation.request.ttl-seconds=30
